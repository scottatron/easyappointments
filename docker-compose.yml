version: "3"
services:
  db:
    image: mysql:5.7
    volumes:
      - data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: easyappointments
      MYSQL_USER: easyappointments
      MYSQL_PASSWORD: easyappointments
  app:
    build: .
    ports:
      - 8000:80
    links:
      - db
    volumes:
      - ./:/src
volumes:
  data:
